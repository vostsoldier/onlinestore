<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
        <div id="cart">
            <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section id="product-list">
        <h2>Our Products</h2>
        <div class="product" data-id="1">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart(2, 'Product 2', 20.00)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <div id="cart-details" class="hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="shop.js"></script>
</body>
</html>
